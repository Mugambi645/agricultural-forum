{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm p-4 mt-4">
            <h2 class="card-title text-center mb-4">Edit Your Profile</h2>
            <form method="post" enctype="multipart/form-data"> {# IMPORTANT: Add enctype for file uploads #}
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'profile' %}">Back to Profile</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
