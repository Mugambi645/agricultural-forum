{% extends 'base.html' %}

{% block title %}Activation Failed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Account Activation Failed!</h4>
            <p>The activation link is invalid or has expired.</p>
            <hr>
            <p class="mb-0">Please try registering again or contact support if the issue persists.</p>
        </div>
        <p class="mt-3">Return to <a href="{% url 'signup' %}">Sign Up</a> or <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
