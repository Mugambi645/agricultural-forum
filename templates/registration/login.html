{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4 mt-5">
            <h2 class="card-title text-center mb-4">Log In to AgriForum</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
            </p>
            <p class="text-center mt-2">
                Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
