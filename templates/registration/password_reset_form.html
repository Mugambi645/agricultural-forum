{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4 mt-5">
            <h2 class="card-title text-center mb-4">Reset Your Password</h2>
            <p class="text-muted text-center">Enter your email address below and we'll send you instructions to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
